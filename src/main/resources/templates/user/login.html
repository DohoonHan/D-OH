<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/css/user/login.css"/>
    <script src="/js/user/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <a th:href="@{/}">
            <img th:src="@{/img/fragments/logoGG.png}" alt="D'OH Logo" width="150px" height="75px">
        </a>
<!--        <h2>로그인</h2>-->
        <form method="post" action="/users/login" enctype="multipart/form-data">
        <div class="email">이메일</div>
        <input type="text" id="email" name="username" required>
        <div class="password">비밀번호</div>
        <input type="password" id="password" name="password" required>
        <button id="loginButton" type="submit">로그인</button>
        <div class="forgot-password">
            아직 회원이 아니세요? <a th:href="@{/users/register}">회원가입 하기</a>
        </div>
    </form>
</div>

</body>
</html>
