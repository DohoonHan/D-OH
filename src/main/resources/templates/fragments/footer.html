<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script src="/js/list/quickMenu.js" defer></script>
<th:block th:fragment="footerFragment">
    <div class="quickMenu">
        <ul>
            <li class="list chat" onclick="clickChatIcon()">
                <span class="icon">
                    <i class="fa-regular fa-comment-dots"></i>
                    <span class="notification-badge" style="display: none;">N</span> <!-- 알림 배지 -->
                </span>
                <input type="hidden" id="cnt" value="0"> <!-- 진행중인 채팅 여부 값 -->

                <!-- 채팅이 없는 경우 -->
                <div class="text" id="txtNone">
                    <div class="wrap">
                        진행중인 채팅이 없습니다.
                    </div>
                </div>

                <!-- 채팅이 있는 경우 -->
                <div class="text" id="txtOn">
                    <div class="wrap">
                        <div class="chatImg"></div>
                        <div class="infoWrap">
                            <div class="content">
                                <div class="name">새침한 차혜영</div>
                                <div class="day"><span>1</span>일 전</div>
                            </div>
                            <div class="info">
                                <div class="introduce">밥을 먹으면 행복카다. 밥을...</div>
                                <div class="num">
                                    <span>1</span> <!-- 채팅 메시지 수 -->
                                </div>
                            </div>
                        </div> <!-- infoWrap -->
                    </div> <!-- wrap -->
                </div>
            </li>

            <!-- 마이페이지 이동 버튼 -->
            <li class="list">
                <a th:href="@{/users/mypage}">
                    <span class="icon">
                        <i class="fa-solid fa-user-pen"></i>
                    </span>
                </a>
            </li>

            <!-- 상단으로 스크롤 버튼 -->
            <li class="list scrollTop" onclick="scrollToTop()">
                <span class="icon">
                    <i class="fa-solid fa-arrow-up"></i>
                </span>
            </li>
        </ul>
    </div>

    <!-- 푸터 섹션 -->
    <footer class="footer">
        <div class="contact-info">
            주소 : 부산 부산진구 중앙대로 749<br>
            대표전화 : 051-295-4863 (평일 09시-18시)<br>
            대표 : 임하진<br>
            임원 : 문균호, 한도훈, 조해욱, 차혜영, 박유진
        </div>
        <div class="links">
            <a href="#">이용안내</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">저작권정책</a>
        </div>
        <div class="copyright">
            &copy; The Government of the Republic of Korea. All rights reserved.
        </div>
    </footer>
</th:block>

</html>
