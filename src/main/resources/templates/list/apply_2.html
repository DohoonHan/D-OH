<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/fragments/layout">
<head>
    <link rel="stylesheet" th:href="@{/css/list/apply_2.css}">
    <script th:src="@{/js/list/apply_2.js}"></script>
</head>

<th:block layout:fragment="content">
    <main>
        <div class="mainWarap">
            <div class="contestWarap">
                <div class="contestInfo">
                    <div class="day">
                        <div class="endDate info">8일</div>
                        <div class="type info">공공 기관</div>
                    </div>
                    <div class="contitle">[포항문화재단] 포항국제불빛축체 브랜딩 콘테스트</div>
                    <div class="applyInfo">
                        <div class="info">총 상금 300만원</div>
                        <div class="info">참여작 <span>9</span>개</div>
                    </div>
                </div><!--contestInfo-->
                <a href="#">
                    <div class="briefing">브리핑 확인하기</div>
                </a>
            </div><!--contestWarap-->
            
            
            <section>
                <div class="applyContent">
                    <input type="text" placeholder="제목을 입력해주세요.">
                    <div class="contArea">

                    </div>
                </div>
                <!-- </section> -->
                <!-- <section> -->
                <div class="applyWarap">
                    <div div class="applyInput">
                        <div class="InputArea">
                            <label for="image" class="imageUpload">
                                <div class="content">
                                    <span class="Image">
                                        <i class="fa-regular fa-image"></i>
                                    </span>
                                    <div class="inputText">이미지 추가</div>
                                </div>
                            </label>
                            <input type="file" name="" id="image" multiple>
                        </div>
                        <div class="InputArea">
                            <div class="content text">
                                <span class="Image">
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </span>
                                <div class="inputText">텍스트 추가</div>
                            </div>
                        </div>
                    </div><!--applyInput-->
                    <button type="button" class="temporary">
                      임시 저장  
                    </button>
                    <button type="submit" class="apply">
                      지원하기  
                    </button>
                </div><!--applyWarap-->
            </section>
        </div>
    </main>

</th:block>

</html>
