<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>이벤트 페이지</title>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 커스텀 CSS 및 JS 추가 -->
    <link rel="stylesheet" th:href="@{/css/notifications/eventList.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">

</head>
<th:block layout:fragment="content">

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- 이벤트 등록 버튼 -->
        <div class="d-flex justify-content-end mb-4">
            <a th:href="@{/event/admin/write}" class="btn">이벤트 등록</a>
        </div>

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- 이벤트 카드 반복 -->
            <div class="col" th:each="event : ${eventList}">
                <a th:href="@{/event/detail(eventNum=${event.eventNum})}" class="card-link">
                    <div class="card h-100">
                        <img th:src="${event.eventImageUrl}" class="card-img-top"
                             th:alt="${event.eventTitle} 이미지">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${event.eventTitle}">이벤트 제목</h5>
                            <p class="card-text" th:text="${event.eventContent}">이벤트 설명입니다.</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- //이벤트 카드 반복 끝 -->
        </div>
    </div>

</th:block>

</html>
