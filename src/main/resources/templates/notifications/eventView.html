<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/fragments/layout">

<head>
    <meta charset="UTF-8">
    <title>이벤트 상세 페이지</title>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 커스텀 CSS 및 JS 추가 -->
    <link rel="stylesheet" th:href="@{/css/notifications/eventView.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <script th:src="@{/js/notifications/eventView.js}"></script>

</head>
<th:block layout:fragment="content">

    <!-- 배너 이미지와 이벤트 제목 -->
    <!-- 이벤트 상세 정보 -->
    <div class="event-container">
        <div class="banner">
            <h2>이벤트 제목</h2>
        </div>
        <div class="event-details">
            <h2>이벤트 설명</h2>
            <p>이곳에 이벤트에 대한 자세한 설명을 작성하세요. 이벤트의 목적, 주요 내용, 타겟 관객, 기대 효과 등을 포함할 수 있습니다.</p>

            <div class="event-info">
                <h3>이벤트 정보</h3>
                <div class="info-item">
                    <i class="bi bi-calendar-event-fill"></i> 날짜: 2024년 9월 15일
                </div>
                <div class="info-item">
                    <i class="bi bi-clock-fill"></i> 시간: 오후 2:00 - 오후 6:00
                </div>
                <div class="info-item">
                    <i class="bi bi-geo-alt-fill"></i> 장소: 서울시 강남구 ABC 건물
                </div>
                <div class="info-item">
                    <i class="bi bi-ticket-fill"></i> 티켓 가격: 20,000원
                </div>
            </div>

            <!-- 응모 버튼 -->
            <div class="register-btn">
                <a href="#">지금 응모하기</a>
            </div>

        </div>
    </div>

</th:block>

</html>
