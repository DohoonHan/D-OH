
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/fragments/layout">

<head>
    <meta charset="UTF-8">
    <title>공지사항 등록</title>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 커스텀 CSS 및 JS 추가 -->
    <link rel="stylesheet" th:href="@{/css/notifications/noticeWrite.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <script th:src="@{/js/notifications/noticeWrite.js}"></script>

</head>
<th:block layout:fragment="content">
    <!-- Main Content -->
    <div class="container">
        <h2>공지사항 등록</h2>
        <form id="noticeForm" th:action="@{/notice/register}" method="post">
            <div class="form-group">
                <label for="date">날짜</label>
                <input type="date" id="date" name="date" class="form-control"
                    th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" required>
            </div>
            <div class="form-group">
                <label for="noticeTitle">제목</label>
                <input type="text" id="noticeTitle" name="noticeTitle" class="form-control" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="noticeContent" class="form-control" placeholder="내용을 입력하세요"></textarea>
            </div>
            <!-- hidden input to handle temporary save state -->
            <input type="hidden" id="noticeTempSave" name="noticeTempSave" value="false">

            <div class="btn-group">
                <a th:href="@{/notice/list}" class="btn-secondary">목록보기</a>
                <button type="submit" class="btn-primary">등록</button>
                <button type="button" class="btn-secondary" id="tempSaveBtn">임시 저장</button>
            </div>
        </form>
    </div>

</th:block>

</html>
