<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>공지사항</title>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 커스텀 CSS 및 JS 추가 -->
    <link rel="stylesheet" th:href="@{/css/notifications/noticeList.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <script th:src="@{/js/notifications/noticeList.js}"></script>

</head>
<th:block layout:fragment="content">

    <!-- Main Content -->
    <div class="container" th:fragment="content">
        <h1>공지사항</h1>
        <table class="table">
            <thead>
            <tr>
                <th>제목</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <!-- 공지사항이 없을 때 -->
            <tr th:if="${#lists.isEmpty(noticeList)}">
                <td colspan="2">등록된 공지사항이 없습니다.</td>
            </tr>

            <!-- 공지사항이 있을 때 -->
            <!-- 공지사항 리스트 반복 -->
            <tr class="toggle-row" th:each="notice : ${noticeList}"
                th:data-target="'#content-row-' + ${notice.noticeNum}" th:onclick="toggleContent(this)">
                <td th:text="${notice.title}"></td> <!-- 공지사항 제목 -->
                <td th:text="${#dates.format(notice.date, 'yyyy.MM.dd')}"></td> <!-- 공지사항 작성일 -->
            </tr>

            <!-- 공지사항 내용 반복 -->
            <tr th:each="notice : ${noticeList}" th:id="'content-row-' + ${notice.noticeNum}" class="content-row"
                style="display: none;">
                <td colspan="2">
                    <div th:text="${notice.content}"></div> <!-- 공지사항 내용 -->
                    <div class="buttons">
                        <a th:href="@{/notice/edit(noticeNum=${notice.noticeNum})}"
                           class="btn btn-primary btn-sm">수정</a>
                        <form th:action="@{/notice/delete(noticeNum=${notice.noticeNum})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination Controls 페이지네이션 -->
        <nav aria-label="Page navigation example" th:if="${totalPages != null and totalPages > 0}">
            <ul class="pagination justify-content-center">
                <!-- 이전 페이지 버튼 (현재 페이지가 1인 경우 비활성화) -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/list(page=${currentPage - 1})}">&laquo;</a>
                </li>

                <!-- 페이지 번호 반복 -->
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/list(page=${i})}" th:text="${i}"></a>
                </li>

                <!-- 다음 페이지 버튼 (현재 페이지가 마지막 페이지인 경우 비활성화) -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/list(page=${currentPage + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>

        <!-- 등록 버튼 -->
        <div class="buttons">

            <a th:href="@{/notice/admin/write}" class="btn">등록</a>

        </div>
    </div>

</th:block>

</html>
